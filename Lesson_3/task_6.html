<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 6</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__text">
            <h1 class="text__homework">Задача 6</h1>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="container">
          <section class="task">
            <fieldset>
              <legend>Умова задачі</legend>
              <p class="task__description">
                З клавіатури вводиться номер дня тижня. Вивести на екран назву
                дня.
              </p>
            </fieldset>
            <script>
              // Вводимо необхідні данні
              let getNumberOfWeek = parseInt(
                prompt("Введіть будь-ласка номер дня тижня (від 1 до 7):")
              )

              // Знаходимо результат і виводимо
              switch (getNumberOfWeek) {
                case 1:
                  document.write(`Понеділок`)
                  break
                case 2:
                  document.write(`Вівторок`)
                  break
                case 3:
                  document.write(`Середа`)
                  break
                case 4:
                  document.write(`Четвер`)
                  break
                case 5:
                  document.write(`П’ятниця`)
                  break
                case 6:
                  document.write(`Субота`)
                  break
                case 7:
                  document.write(`Неділя`)
                  break
                default:
                  alert("Такого дня тижня не існує!")
                  break
              }
            </script>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
  </body>
</html>
