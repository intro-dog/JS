<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__text">
            <h1 class="text__homework">Задача 3</h1>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="container">
          <section class="task">
            <fieldset>
              <legend>Умова задачі</legend>
              <p class="task__description">
                Розробити клас MultChecker для перевірки таблиці множення
              </p>
            </fieldset>
            <script>
              class MultChecker {
                constructor(checkNumber) {
                  this.checkNumber = checkNumber
                  this.correctAnswers = 0
                  this.wrongAnswers = 0
                }

                getRandomNumber() {
                  return 1 + Math.floor(Math.random() * 10)
                }

                getResult() {
                  while (confirm("Починаємо?")) {
                    let randomNumber = this.getRandomNumber()
                    let userAnswer = parseInt(
                      prompt(
                        `Скільки буде ${this.checkNumber} * ${randomNumber}?`
                      )
                    )

                    if (userAnswer != this.checkNumber * randomNumber) {
                      alert("Ви помилились. Спробуйте ще.")
                      this.wrongAnswers++
                    } else {
                      alert("Вірно!")
                      this.correctAnswers++
                    }
                  }
                }

                render() {
                  document.write(
                    `Ви зробили ${this.correctAnswers} правильних відповідей<br>`
                  )
                  document.write(
                    `Ви зробили ${this.wrongAnswers} не правильних відповідей`
                  )
                }
              }

              // =============================================================================================
              let checkNumber = parseInt(
                prompt("Введіть будь ласка число для перевірки?")
              )
              let table = new MultChecker(checkNumber)
              table.getResult()
              table.render()
            </script>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
  </body>
</html>
