<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 7</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__text">
            <h1 class="text__homework">Задача 7</h1>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="container">
          <section class="task">
            <fieldset>
              <legend>Умова задачі</legend>
              <p class="task__description">
                Створити функцію, яка випадковим чином виводить на екран одне із
                4 зображень (шляхи до зображень передаються у функцію)
              </p>
            </fieldset>
            <script>
              function getRandomImg(element) {
                element = 1 + Math.floor(Math.random() * 4)
                return document.write(
                  `<img src="../img_task_7/${element}.png" alt="image" width="200" height="200">`
                )
              }
              getRandomImg()
            </script>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
  </body>
</html>
