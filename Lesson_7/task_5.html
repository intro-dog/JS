<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__text">
            <h1 class="text__homework">Задача 5</h1>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="container">
          <section class="task">
            <fieldset>
              <legend>Умова задачі</legend>
              <p class="task__description">
                Створити окремі функції, які переводять: 1) Cантиметри у дюйми;
                2) Кілограми у фунти; 3) Кілометри у милі.
              </p>
            </fieldset>
            <script>
              function getCentimetersToInches(centimeters) {
                const oneInche = 0.393700787
                return centimeters * oneInche
              }

              function getKilogramsToPounds(kilograms) {
                const onePound = 0.45359237
                return kilograms / onePound
              }

              function getKilometersToMiles(kilometers) {
                const oneMile = 0.6214
                return kilometers * oneMile
              }

              document.write(
                `У 100 см, ${getCentimetersToInches(100).toFixed(
                  2
                )} дюймів <br>`
              )
              document.write(
                `У 100 кг, ${getKilogramsToPounds(100).toFixed(
                  2
                )} фунти(ів) <br>`
              )
              document.write(
                `У 100 км, ${getKilometersToMiles(100).toFixed(2)} миль <br>`
              )
            </script>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
  </body>
</html>
