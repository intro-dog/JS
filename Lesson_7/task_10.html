<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 10</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__text">
            <h1 class="text__homework">Задача 10</h1>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="container">
          <section class="task">
            <fieldset>
              <legend>Умова задачі</legend>
              <p class="task__description">
                Дано покази температур (довільна кількість). Розробити функцію,
                яка дозволить знайти середнє значення для додатних показів
                температури.
              </p>
            </fieldset>
            <script>
              function averageValueForAdditionalTemperature(element) {
                let additionalTemperatureValueCount = 0
                let sumAllAdditionalTemperature = 0
                for (let i = 1; i <= element; i++) {
                  let temperatureIndicator = parseInt(
                    prompt(`Введіть будь ласка показник температури ${i}`)
                  )
                  if (temperatureIndicator > 0) {
                    sumAllAdditionalTemperature += temperatureIndicator
                    additionalTemperatureValueCount++
                  }
                }
                return (
                  sumAllAdditionalTemperature / additionalTemperatureValueCount
                )
              }
              document.write(
                `Cереднє значення для додатних показів температури = ${averageValueForAdditionalTemperature(
                  5
                ).toFixed(2)}`
              )
            </script>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
  </body>
</html>
