<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__text">
            <h1 class="text__homework">Задача 2</h1>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="container">
          <section class="task">
            <fieldset>
              <legend>Умова задачі</legend>
              <p class="task__description">
                Реалізувати бінарний пошук (розглядали на попередніх уроках) з
                використанням рекурсивного алгоритму.
              </p>
            </fieldset>
            <script>
              // функція генерування числа
              function getRandomNumber(minValue = 1, maxValue = 500) {
                return (
                  minValue +
                  Math.floor(Math.random() * (maxValue - minValue + 1))
                )
              }
              function getArray() {
                const array = []

                for (let i = 0; i < 12; i++) {
                  let randomNumber = getRandomNumber()
                  array.push(randomNumber)
                }
                return array
              }

              // функція бінарного пошуку
              function getBinarySearch(
                array,
                searchElement,
                start = 0,
                end = array.length - 1
              ) {
                while (start <= end) {
                  const middle = Math.floor((start + end) / 2)
                  if (array[middle] === searchElement) return middle
                  if (array[middle] < searchElement)
                    return getBinarySearch(
                      array,
                      searchElement,
                      middle + 1,
                      end
                    )
                  if (array[middle] > searchElement)
                    return getBinarySearch(
                      array,
                      searchElement,
                      start,
                      middle - 1
                    )
                }
                return -1
              }

              //   функція сортування масиву
              function getSort(array) {
                return array.sort((el1, el2) => el1 - el2)
              }

              //   фнкція виведення результату
              function result(params) {
                if (params === -1)
                  document.write("Шуканого числа немає у масиві")
                else document.write(`Позиція введеного числа: ${params}<br>`)
              }
              // =============================================================================================
              let searchElement = parseInt(
                prompt("Введіть будь ласка число, яке треба знайти")
              )

              let array = [
                135, 321, 75, 254, 395, 492, 2, 401, 286, 163, 473, 112,
              ]

              let sortedArray = getSort(array)
              document.write(`Початковий-сортований масив: ${sortedArray}<br>`)

              let solution = getBinarySearch(sortedArray, searchElement)

              result(solution)
            </script>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
  </body>
</html>
