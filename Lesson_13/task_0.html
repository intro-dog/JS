<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 0</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__text">
            <h1 class="text__homework">Задача 0</h1>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="container">
          <section class="task">
            <fieldset>
              <legend>Умова задачі</legend>
              <p class="task__description">
                Реалізувати рекурсивну функцію знаходження степеня числа а.
              </p>
            </fieldset>
            <script>
              // функція знаходження степеня числа
              function getPowerOfNumber(number, power) {
                if (power === 0) return 1
                else return getPowerOfNumber(number, power - 1) * number
              }

              // =============================================================================================

              let number = parseInt(prompt("Введіть будь ласка число"))
              let power = parseInt(prompt("Введіть будь ласка степінь"))

              let powerOfNumber = getPowerOfNumber(number, power)
              document.write(
                `Число ${number} в степені ${power} = ${powerOfNumber}`
              )
            </script>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
  </body>
</html>
