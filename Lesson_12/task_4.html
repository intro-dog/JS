<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 4</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__text">
            <h1 class="text__homework">Задача 4</h1>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="container">
          <section class="task">
            <fieldset>
              <legend>Умова задачі</legend>
              <p class="task__description">
                Для розглянутих методів сортування спробувати вивести етапи
                сортування шляхом виведення відповідних таблиць. (Бульбашкою)
              </p>
            </fieldset>
            <script>
              // функція генерування числа
              function getRandomNumber(minValue = 1, maxValue = 500) {
                return (
                  minValue +
                  Math.floor(Math.random() * (maxValue - minValue + 1))
                )
              }
              // початковий масив
              function getArray() {
                const array = []

                for (let i = 0; i < 10; i++) {
                  let randomNumber = getRandomNumber()
                  array.push(randomNumber)
                }
                return array
              }

              // функція підрахунку кількості змін включенням
              function getBubbleSort(array) {
                let isSorted
                do {
                  isSorted = false
                  for (let i = 1; i < array.length; i++) {
                    if (array[i - 1] > array[i]) {
                      let temp = array[i - 1]
                      array[i - 1] = array[i]
                      array[i] = temp
                      isSorted = true
                      printEachStep(array)
                    }
                  }
                } while (isSorted)
                return array
              }

              function printEachStep(array) {
                return document.write(`[${array}]<br>`)
              }
              // =============================================================================================
              let initialArray = getArray()
              document.write(`Початковий масив: ${initialArray}<br>`)
              document.write(`<br>`)
              let eachStep = getBubbleSort(initialArray)
            </script>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
  </body>
</html>
