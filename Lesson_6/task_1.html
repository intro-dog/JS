  <head>

    <link rel="stylesheet" href="../css/style.css" />

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__text">
            <h1 class="text__homework">Задача 1</h1>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="container">
          <section class="task">
            <fieldset>
              <legend>Умова задачі</legend>
              <p class="task__description">
                Використовуючи цикли вивести на екран 20 символів «о».
              </p>
            </fieldset>
            <script>
              for (let i = 0; i < 20; i++) {
                document.write("«о»" + " ")
              }
            </script>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
